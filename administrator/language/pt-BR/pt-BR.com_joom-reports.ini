ABOUT HELP=<h1>Joom-Reports Joomla CMS component</h1><p>This component needs for building site like "Daycare","School","Sport sections" and many other.    In all sites, where need look for children's achievements.</p><p><h3>The main features Joom-Reports are :</h3><ul>    <li>Easy to entering achievement data throuth "Edit-in-Place" interface</li>    <li>Printing report</li>    <li>In grade may have unlimited quantity teachers</li>    <li>In grade may have unlimited quantity courses</li>    <li>In report may have unlimited quantity periods</li>    <li>Course have from 5 to 15 subjects</li>    <li>Teacher can be assigned to various grades.</li>    <li>Profiles in Joom-Reports hardly linked to Joomla user accounts and parent can easy see achievments of your child.        Without any stresses and nerves. </li></ul><p>    In Joom-Reports present 4 key roles "Admin","Teacher","Parent","Child".<br/>    In Backend for any joomla user need create Joom-Reports profile, where  site admin can assign on of this roles.<br/>    Roles divided by the possibilities in frontend of Joomla site.<br/>    "Admin" - can get report for any "Child" look,print and edit it.<br/>    "Teacher" - can get report for "Child"ren in grades, where it assigned as Teacher. Look,print and edit it.<br/>    "Parent" - can get report only for your "Child". Can only look and print it.<br/></p><h3>How to use Joom-Reports</h3><ul>    <li>Go to admin part of component</li>    <li>Fill reference data (2-6), if you not understand how to fill references - load sample data.</li>    <li>Open report (7) and fill marks</li>    <li>Create menu item in user menu with link to Joom-Reports component. Now users can see self report from site part. Teacher can fill marks from site part.</li></ul><h3>What is sample data in Joom-Reports</h3>In sample data will be create profiles(based on generated Joomla users) (password for accounts equal joomreports) :<ol>    <li>demochild1..10</li>    <li>demoparent1..10</li>    <li>demoteacher1..3</li></ol>In sample data will be create 2 grades :<ol>    <li>Sharks</li>    <li>Ducks</li></ol>In sample data will be create menu item with link to "Joom-Reports". <br/><h3>How to customize header in Report</h3><p>    For header you can use any article from Joomla CMS without section and category.    Header assign to report in report manager.    You can use templates for output some dinamic data:</p><ul>    <li>{report_name} - print report name</li>    <li>{teacher_name} - print teacher name</li>    <li>{child_name} - print child name</li>    <li>{grade_name} - print grade name</li></ul><p>    <a href="https://www.plimus.com/jsp/buynow.jsp?contractId=2959782" target="_blank">Say Thanks for Developer</a>    <br/>    If need help in understanding component please email to Grigory Fedorinov <a href="mailto:info@rundesigner.com?subject=Not understand how to use Joom-Reports&body=Hi Grigory Fedorinov">info@rundesigner.com</a>.</p>